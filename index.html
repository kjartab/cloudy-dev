<html>
<head>
	<title>Cloudy</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/leaflet.css"/>
	<link rel="stylesheet" href="css/leaflet.draw.css"/>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	
</head>

<body>

	<script src="js/leaflet.js"></script>
	<script src="js/leaflet.draw.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/Cloudy.js"></script>
	<script src="js/Cloudy.Data.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<div id="header" class="navbar-default navbar-fixed-top">
		<div class="navbar-header col-md-2" >
			<a class="navbar-brand" href="#">Cloudy-dev</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#"></a></li>
			</ul>
		</div>
	</div>
	<div id="wrapper">
		<div id="sidebar" class="col-lg-2">
			<ul class="nav list-group" id="resultlist">
			
			</ul>
		</div>
	 
	
		<div id="main-wrapper" class="col-lg-10">
			
			<div id="map"></div>
			
		</div>
	
	</div>

	<script> 
	$(window).resize(function () {
		var h = $(window).height(), offsetTop = 50;
		$('#map').css('height', h-offsetTop);
	}).resize();
	
	var map = L.map('map').setView([56.9648487562327, 1.8675290264099], 8);
	map.addLayer(L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}));
	
	
	var cloudy = new Cloudy(map);
	var cloudyData = new Cloudy.Data();
	$.getJSON('scripts/gettable.php', function (data) {
		
		var list = $("#resultlist");
		
		for (var i=0; i<data.length; i++) {
			var item = JSON.parse(data[i][3]);
			item.props = { 
				name : data[i][1],
				dbid : data[i][0]
			};
			
			cloudyData.test();
		}
		
	});
	</script>


</body>

</html>
